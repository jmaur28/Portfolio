---
- name: config web VM with Docker
  hosts: webservers
  become: true
  tasks:

  - name: Install docker io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: Install python
    apt:
      name: python3-pip
      state: present

  - name: Install python docker module
    pip:
      name: docker
      state: present

  - name: Enable docker service
    systemd:
      name: docker
      enabled: yes

  - name: Download and launch a docker container
    docker_container:
      name: dvwa
      image: cyberxsecurity/dvwa
      state: started
      restart_policy: always
      published_ports: 80:80